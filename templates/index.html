<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUAL-CORE V60.0 | KASIO 2K9</title>
    <style>
        :root {
            --red: #ff3e3e; --green: #52ff39; --yellow: #ffff00;
            --blue: #2196f3; --purple: #a333ff; --cyan: #00e5ff;
            --bg: #0a0a0a; --panel: #161616; --border: #333;
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: #eee;
            font-family: var(--font);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            border: 1px solid var(--cyan);
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.15);
            background: var(--panel);
        }

        /* Header V60 - Dual System Interface */
        .header-box {
            border: 2px solid var(--cyan);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .header-title { color: #fff; font-weight: bold; font-size: 1.1em; }
        .header-meta { display: flex; gap: 20px; font-size: 0.9em; }
        .tag-purple { color: var(--purple); }
        .tag-green { color: var(--green); }
        .tag-yellow { color: var(--yellow); }

        /* Core Selection */
        .core-status {
            margin-bottom: 20px;
            padding: 5px;
            border-bottom: 1px solid var(--border);
        }

        .active-cores { margin-bottom: 15px; }
        .btn-core {
            background: transparent;
            border: 1px solid var(--border);
            color: #666;
            padding: 8px 20px;
            cursor: pointer;
            font-family: var(--font);
            transition: 0.3s;
        }
        .btn-core.active[data-type="580VNX"] { border-color: var(--purple); color: var(--purple); box-shadow: 0 0 10px rgba(163, 51, 255, 0.4); }
        .btn-core.active[data-type="880BTG"] { border-color: var(--blue); color: var(--blue); box-shadow: 0 0 10px rgba(33, 150, 243, 0.4); }

        /* Source Editor */
        .editor-label { color: var(--yellow); margin-bottom: 10px; display: block; }
        textarea {
            width: 100%;
            height: 350px;
            background: #050505;
            color: var(--green);
            border: 1px solid var(--border);
            padding: 15px;
            font-family: var(--font);
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        /* Build System */
        .terminal-box {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border-left: 4px solid var(--green);
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }
        .progress-text { font-size: 0.8em; margin-bottom: 5px; }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #222;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--cyan);
        }

        .output-console {
            margin-top: 15px;
            background: #000;
            color: #ccc;
            padding: 10px;
            border: 1px dashed var(--border);
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .cmd-line { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .prompt { color: var(--cyan); }
        .btn-build {
            background: var(--green);
            color: #000;
            border: none;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            font-family: var(--font);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <div class="header-title">DUAL-CORE V60.0</div>
        <div class="header-meta">
            <span class="tag-purple">KASIO 2K9</span>
            <span class="tag-green" id="mem-info">RAM: 450/8000MB</span>
            <span class="tag-yellow" id="clock">00:00:00</span>
        </div>
    </div>

    <div class="active-cores">
        ACTIVE CORES: 
        <button class="btn-core active" data-type="580VNX" onclick="selectCore('580VNX')">[580VNX]</button>
        <button class="btn-core" data-type="880BTG" onclick="selectCore('880BTG')">[880BTG]</button>
    </div>

    <label class="editor-label">üìÇ FUSED REPOSITORY (INPUT SOURCE):</label>
    <textarea id="source-code" placeholder="Paste your assembly/ropchain code here..."></textarea>

    <div class="progress-container" id="build-progress">
        <div class="progress-text" id="status-text">Core Status: [#] READY</div>
        <div class="progress-bar"><div class="progress-fill" id="fill-bar"></div></div>
    </div>

    <div class="output-console" id="console-log"></div>

    <div class="terminal-box">
        <div class="cmd-line">
            <span class="prompt">Kasio@DualCore:~/v60$</span>
            <button class="btn-build" onclick="executeBuild()">[ID: BUILD]</button>
            <span style="font-size: 0.8em; color: #666;">(Press ENTER to Build)</span>
        </div>
    </div>
</div>

<script>
    let currentCore = '580VNX';

    [span_0](start_span)// C·∫≠p nh·∫≠t th·ªùi gian th·ª±c[span_0](end_span)
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
    }
    setInterval(updateClock, 1000);
    updateClock();

    [span_1](start_span)// Ch·ªçn d√≤ng m√°y[span_1](end_span)
    function selectCore(type) {
        currentCore = type;
        document.querySelectorAll('.btn-core').forEach(btn => {
            btn.classList.toggle('active', btn.getAttribute('data-type') === type);
        });
    }

    // X·ª≠ l√Ω ph√≠m t·∫Øt
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.ctrlKey) executeBuild();
    });

    // Logic bi√™n d·ªãch ch√≠nh
    async function executeBuild() {
        const code = document.getElementById('source-code').value;
        const progress = document.getElementById('build-progress');
        const fill = document.getElementById('fill-bar');
        const statusText = document.getElementById('status-text');
        const consoleLog = document.getElementById('console-log');

        if (!code.trim()) {
            alert("‚ö† L·ªói: Kh√¥ng c√≥ d·ªØ li·ªáu ngu·ªìn!");
            return;
        }

        [span_2](start_span)// Hi·ªáu ·ª©ng n·∫°p Core t∆∞∆°ng ·ª©ng script g·ªëc[span_2](end_span)
        progress.style.display = 'block';
        consoleLog.style.display = 'none';
        fill.style.width = '0%';
        
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                processCompiler(code);
            } else {
                width += 5;
                fill.style.width = width + '%';
                statusText.innerText = `‚ö° ƒêANG BI√äN D·ªäCH: ${currentCore} [${width}%]`;
            }
        }, 30);
    }

    async function processCompiler(code) {
        const consoleLog = document.getElementById('console-log');
        try {
            const response = await fetch('/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code, type: currentCore })
            });

            const data = await response.json();
            consoleLog.style.display = 'block';
            
            if (data.status === 'success') {
                consoleLog.innerHTML = `<span style="color:var(--green)">‚úî HO√ÄN T·∫§T!</span><br><pre>${data.result}</pre>`;
            } else {
                consoleLog.innerHTML = `<span style="color:var(--red)">‚úñ L·ªñI BI√äN D·ªäCH:</span><br><pre>${data.message}</pre>`;
            }
        } catch (err) {
            consoleLog.style.display = 'block';
            consoleLog.innerHTML = `<span style="color:var(--red)">‚úñ L·ªñI K·∫æT N·ªêI SERVER:</span> ${err.message}`;
        }
    }
</script>

</body>
</html>
